<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ‚ú®</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at bottom, #020111, #000000);
    overflow: hidden;
    height: 100%;
    font-family: 'Segoe UI', Arial, sans-serif;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

/* Main glowing wish */
h1 {
    position: absolute;
    width: 100%;
    top: 38%;
    text-align: center;
    font-size: 3.5rem;
    color: #ffd700;
    z-index: 10;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffae00;
    }
    to {
        text-shadow: 0 0 25px #ffd700, 0 0 60px #ff8c00;
    }
}

/* Sub sparkle text */
#subText {
    position: absolute;
    width: 100%;
    top: 52%;
    text-align: center;
    color: #ffffffcc;
    font-size: 1.2rem;
    z-index: 10;
}

/* Tap message */
#tapMsg {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    color: #ffffffaa;
    font-size: 1rem;
    z-index: 10;
}

/* Mobile */
@media (max-width: 600px) {
    h1 { font-size: 2.3rem; }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<h1>‚ú® Wish You a Happy New Year 2026, Pritha ‚ú®</h1>
<div id="subText">May your year sparkle with joy, success & beautiful moments ‚ú®</div>
<div id="tapMsg">üéµ Tap anywhere to enable music</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_0c0c1f9bba.mp3?filename=new-year-party-126121.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ‚≠ê Star Particle */
class Star {
    constructor(x, y, burst = false) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = burst ? Math.random() * 8 + 4 : Math.random() * 2 + 0.5;
        this.life = burst ? 140 : 300;
        this.size = Math.random() * 2 + 1;
        this.alpha = 1;
    }

    draw() {
        const vx = Math.cos(this.angle) * this.speed;
        const vy = Math.sin(this.angle) * this.speed;

        this.x += vx;
        this.y += vy;
        this.life--;
        this.alpha = this.life / 300;

        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "#ffffff";
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.size, this.y + this.size * 2);
        ctx.lineTo(this.x - this.size, this.y + this.size * 2);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }
}

let stars = [];

/* Gentle continuous star scatter */
function softScatter() {
    stars.push(new Star(
        Math.random() * canvas.width,
        Math.random() * canvas.height / 2
    ));
}

/* üéâ GRAND STAR BLAST on page load */
function grandStarBlast() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < 300; i++) {
        stars.push(new Star(centerX, centerY, true));
    }
}

/* Animation loop */
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach((s, i) => {
        s.draw();
        if (s.life <= 0) stars.splice(i, 1);
    });
    requestAnimationFrame(animate);
}

/* Start effects */
grandStarBlast();               // üéâ Email click blast
setInterval(softScatter, 120);  // ‚ú® Elegant star flow
animate();

/* Music on first tap */
const music = document.getElementById("bgMusic");
const tapMsg = document.getElementById("tapMsg");

document.addEventListener("click", () => {
    if (music.paused) {
        music.volume = 0.5;
        music.play();
        tapMsg.style.display = "none";
    }
});
</script>

</body>
</html>
