<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽ‰</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

/* Glowing text */
h1 {
    position: absolute;
    width: 100%;
    top: 40%;
    text-align: center;
    font-size: 4rem;
    font-family: Arial, sans-serif;
    color: gold;
    animation: glow 1.5s infinite alternate;
    z-index: 10;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
    }
    to {
        text-shadow: 0 0 25px gold, 0 0 50px orange, 0 0 70px red;
    }
}

/* Tap message */
#tapMsg {
    position: absolute;
    width: 100%;
    bottom: 15%;
    text-align: center;
    color: white;
    font-size: 1.2rem;
    opacity: 0.8;
    z-index: 10;
}

/* Mobile */
@media (max-width: 600px) {
    h1 { font-size: 2.5rem; }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<h1>âœ¨ Happy New Year 2026 ðŸŽ‰ âœ¨</h1>
<div id="tapMsg">ðŸŽµ Tap anywhere to enable music</div>

<!-- Background music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_0c0c1f9bba.mp3?filename=new-year-party-126121.mp3" type="audio/mpeg">
</audio>

<script>
// Fireworks
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

class Firework {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = ["red","yellow","orange","cyan","magenta","lime"];

        for (let i = 0; i < 100; i++) {
            this.particles.push({
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 5 + 2,
                life: 100,
                radius: Math.random() * 2 + 1
            });
        }
    }

    draw() {
        this.particles.forEach(p => {
            if (p.life > 0) {
                const x = this.x + Math.cos(p.angle) * p.speed * (100 - p.life) / 10;
                const y = this.y + Math.sin(p.angle) * p.speed * (100 - p.life) / 10;
                ctx.beginPath();
                ctx.arc(x, y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.colors[Math.floor(Math.random() * this.colors.length)];
                ctx.fill();
                p.life--;
            }
        });
    }
}

let fireworks = [];

function launchFirework() {
    fireworks.push(
        new Firework(
            Math.random() * canvas.width,
            Math.random() * canvas.height / 2
        )
    );
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, i) => {
        f.draw();
        if (f.particles.every(p => p.life <= 0)) {
            fireworks.splice(i, 1);
        }
    });
    requestAnimationFrame(animate);
}

setInterval(launchFirework, 700);
animate();

// Music on first interaction
const music = document.getElementById("bgMusic");
const tapMsg = document.getElementById("tapMsg");

function enableMusic() {
    music.volume = 0.5;
    music.play();
    tapMsg.style.display = "none";
    document.removeEventListener("click", enableMusic);
}

document.addEventListener("click", enableMusic);
</script>

</body>
</html>
