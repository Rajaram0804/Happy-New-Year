<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> ðŸŽ‰ Wish you Very Happy New Year 2026 ðŸŽ‰ ðŸ’œ Pritha ðŸ’œ </title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Arial, sans-serif;
}

/* Violet sky */
body {
    background: linear-gradient(to top, #d6c6ff, #f3e9ff);
}

/* Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
}

/* Mountains */
.mountains {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(to top, #6b5b95, #8e7cc3);
    clip-path: polygon(
        0% 100%, 
        0% 60%, 
        15% 45%, 
        30% 60%, 
        45% 40%, 
        60% 65%, 
        75% 50%, 
        90% 65%, 
        100% 55%, 
        100% 100%
    );
    z-index: 2;
}

/* Main text */
h1 {
    position: absolute;
    width: 100%;
    top: 30%;
    text-align: center;
    font-size: 3.2rem;
    color: #4b0082;
    z-index: 5;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 8px #b19cd9;
    }
    to {
        text-shadow: 0 0 25px #9370db;
    }
}

/* Tap message */
#tapMsg {
    position: absolute;
    bottom: 12%;
    width: 100%;
    text-align: center;
    color: #4b0082;
    font-size: 1rem;
    z-index: 6;
    opacity: 0.8;
}

/* Mobile */
@media (max-width: 600px) {
    h1 {
        font-size: 2.2rem;
    }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<h1>ðŸ’œ ðŸŽ‰Wish you very happy New YearðŸŽ‰, Pritha ðŸ’œ</h1>
<div id="tapMsg">ðŸŽµ Tap anywhere to enable music</div>

<div class="mountains"></div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_0c0c1f9bba.mp3?filename=new-year-party-126121.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ðŸŽ‰âœ¨ Emoji Particle */
class EmojiParticle {
    constructor(x, y, burst = false) {
        this.x = x;
        this.y = y;
        this.emoji = Math.random() > 0.5 ? "ðŸŽ‰" : "âœ¨";
        this.angle = Math.random() * Math.PI * 2;
        this.speed = burst ? Math.random() * 6 + 3 : Math.random() * 1.5 + 0.3;
        this.life = burst ? 120 : 300;
        this.size = burst ? 26 : 18;
    }

    draw() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;

        ctx.font = `${this.size}px serif`;
        ctx.fillText(this.emoji, this.x, this.y);
    }
}

let particles = [];

/* Grand blast on page load (email click moment) */
function grandEmojiBlast() {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    for (let i = 0; i < 180; i++) {
        particles.push(new EmojiParticle(cx, cy, true));
    }
}

/* Gentle floating sparkles */
function softScatter() {
    particles.push(
        new EmojiParticle(
            Math.random() * canvas.width,
            Math.random() * canvas.height / 2
        )
    );
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}

/* Start animations */
grandEmojiBlast();
setInterval(softScatter, 150);
animate();

/* Music on first tap */
const music = document.getElementById("bgMusic");
const tapMsg = document.getElementById("tapMsg");

document.addEventListener("click", () => {
    if (music.paused) {
        music.volume = 0.5;
        music.play();
        tapMsg.style.display = "none";
    }
});
</script>

</body>
</html>
