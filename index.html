<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

h1 {
    position: absolute;
    width: 100%;
    top: 40%;
    text-align: center;
    font-size: 4rem;
    color: gold;
    font-family: Arial, sans-serif;
    text-shadow: 0 0 20px red, 0 0 40px yellow;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<h1>ðŸŽ‰ Happy New Year 2026 ðŸŽ†</h1>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

class Firework {
    constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.radius = 2;
        this.particles = [];
        for (let i = 0; i < 80; i++) {
            this.particles.push({
                angle: Math.random() * 2 * Math.PI,
                speed: Math.random() * 5 + 2,
                radius: Math.random() * 2 + 1,
                life: 100
            });
        }
    }

    draw() {
        this.particles.forEach(p => {
            const px = this.x + Math.cos(p.angle) * p.speed * (100 - p.life) / 10;
            const py = this.y + Math.sin(p.angle) * p.speed * (100 - p.life) / 10;
            ctx.beginPath();
            ctx.arc(px, py, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.colors[Math.floor(Math.random() * this.colors.length)];
            ctx.fill();
            p.life--;
        });
    }
}

let fireworks = [];

function launchFirework() {
    fireworks.push(
        new Firework(
            Math.random() * canvas.width,
            Math.random() * canvas.height / 2,
            ["red", "yellow", "orange", "cyan", "magenta"]
        )
    );
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, i) => {
        f.draw();
        if (f.particles.every(p => p.life <= 0)) {
            fireworks.splice(i, 1);
        }
    });
    requestAnimationFrame(animate);
}

setInterval(launchFirework, 800);
animate();
</script>

</body>
</html>
